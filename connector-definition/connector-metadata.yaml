packagingDefinition:
  type: PrebuiltDockerImage
  dockerImage: ghcr.io/hasura/ndc-duckdb:v0.1.2
supportedEnvironmentVariables:
  - name: DUCKDB_URL
    description: The url for the DuckDB database
commands:
  update:
    type: Dockerized
    dockerImage: ghcr.io/hasura/ndc-duckdb:v0.1.2
    commandArgs:
      - update
dockerComposeWatch:
  - path: ./
    target: /etc/connector
    action: sync+restart